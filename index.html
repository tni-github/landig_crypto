<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto - Ваш самый надежный сервис обмена криптовалюты</title>

    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="preload" href="fonts/ibm-plex-sans-v14-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="style/index.css">
    <script src="js/module/menu.js" defer></script>
    <script src="js/module/modal.js" defer></script>
    <!--<script src="js/index.js" type="module"></script>-->
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="image/logo.svg" alt="Логотип компании" class="header__logo">

            <button class="header__nav-btn" aria-label="Открыть меню">
                <svg width="28" height="18" viewbox="0 0 28 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.5 18H27.5V15H0.5V18ZM0.5 10.5H27.5V7.5H0.5V10.5ZM0.5 0V3H27.5V0H0.5Z" />
                </svg>
            </button>

            <nav class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Почему выбирают нас?</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Частые вопросы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="main__promo promo">
            <div class="container">
                <h1 class="promo__title">Crypto</h1>
                <p class="promo__description">Ваш самый надежный сервис обмена криптовалюты</p>
                <button class="promo__btn">Зарегистрироваться!</button>
            </div>
        </section>
    </main>

    <div class="overlay">
        <div class="modal">
            <div class="modal__container">
                <h2 class="modal__title">
                    Мгновенная регистрация на платформе
                </h2>

                <form action="#" class="modal__form">
                    <fieldset class="modal__person">
                        <label class="modal__label">Имя
                            <input type="text" class="modal__input" name="name">
                        </label>

                        <label class="modal__label">Фамилия
                            <input type="text" class="modal__input" name="surname">
                        </label>

                        <label class="modal__label">Номер телефона
                            <input type="tel" class="modal__input" name="tel">
                        </label>
                    </fieldset>

                    <button class="promo__btn modal__order" type="submit">
                        Зарегистрироваться!
                    </button>
                </form>

                <button class="modal__close" type="button" aria-label="Закрыть модальное окно">
                    <svg width="32" height="32" viewbox="0 0 32 32" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16 2C8.2 2 2 8.2 2 16C2 23.8 8.2 30 16 30C23.8 30 30 23.8 30 16C30 8.2 23.8 2 16 2ZM21.4 23L16 17.6L10.6 23L9 21.4L14.4 16L9 10.6L10.6 9L16 14.4L21.4 9L23 10.6L17.6 16L23 21.4L21.4 23Z" />
                    </svg>
                </button>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__info">
                <div class="footer__info-logo">
                    <img src="image/logo.svg" alt="Логотип компании">
                </div>

                <div class="footer__info-q">
                    <p class="footer__info-q_why">
                        Почему выбирают нас?
                    </p>

                    <p class="footer__info-q_faq">
                        Частые вопросы
                    </p>

                </div>
            </div>

            <div class="footer__design">
                <div class="footer__copyrights">
                    &copy; Crypto, 2022
                </div>

                <div class="footer__designer">
                    <a href="https://tlgg.ru
                    ">@Mrshmallowww</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
